<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    //Пример 1
    let a = 1, b = 1, c, d; //a и b станут = 1; c и d = undefined
    c = ++a; // Префиксный инкремент переменной "a" увеличивает на 1 (было 1 стало 2) и присваивает в переменную "c"
    alert(c);

    //пример 2
    d = b++; // Постфиксный инкремент сначала в "d" присваивает значение "b" (равное 1) а потом "b" увеличит на 1 и станет равным 2
    alert(d);

    //пример 3
    c = 2 + ++a; // значение переменной "a" увеличивается на 1, потом к ней прибовляется 2 и того значение "с" = 5
    alert(c);

    //пример 4
    d = 2 + b++; //сначала произойдет сложение 2 + текущие значение "b" (равное 2), после "b" увеличится на 1
    alert(d);

    alert(a); //  переменная а было равное 1 при объявлении  и потом 2 раза инкриментилось получилось 3
    alert(b); //  переменная b было равное 1 при объявлении  и потом 2 раза инкриментилось получилось 3


</script>
</body>
</html>
