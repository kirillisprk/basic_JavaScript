<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
    </li>
</ul>

<!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
у элемента, добавьте или уберите класс .active. -->
<script>
    "use strict";
    let finde = document.querySelector('.nav-link');
    for (let i = 0; i < 3; i++) {
        finde.classList.toggle('active');
        console.log(finde.className);
    }
</script>
</body>

</html>
