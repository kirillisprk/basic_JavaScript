<body>

<a href="#"></a>
<a href="#">ссылка</a>

<!-- Задание.
1. Получите все ссылки.
2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

<script>
    "use strict";
    let element = document.querySelectorAll('a');
    element.forEach(item => {
        if (item.innerText === 'ссылка') {
            console.log(`не меняю`);
        } else {
            item.innerText = 'ссылка';
            console.log('меняем');
        }
    })

</script>
