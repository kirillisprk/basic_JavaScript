<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температуры</title>
</head>
<body>
<script>
    /*
    1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    Подсказка: расчёт идёт по формуле:
    */
    "use strict";
    let Tc = +prompt("Введите температуру в градусах по Цельсию");
    let Tf = (9 / 5) * Tc + 32;
    alert(`Температура в градусах по Фаренгейту: ${Tf}.`);
</script>
</body>
</html>
