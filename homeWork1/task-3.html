<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
          10 + 10 + "10"
          10 + "10" + 10
          10 + 10 + +"10"
          10 / -""
          10 / +"2,5"
     */
    "use strict";
    console.log(10 + 10 + "10");//Сначала идет сложение 2-х чисел а потом идет конкатенация числа со строкой
    console.log(10 + "10" + 10);//Дважды иджет конкатенация числа со строкой
    console.log(10 + 10 + +"10");//Сложение 2-х чисел, потом унарный плюс приводит 10 из строки в число и выполнячется сложение 3-х числел
    console.log(10 / -""); //запись -"" прербразуется в -0 а при делении на -0 получаем -бесконечность
    console.log(10 / +"2,5"); // при попытки привести запись +"2,5" в число получаем NaN и при длении 10 на NaN получаем NaN
</script>
</body>
</html>
